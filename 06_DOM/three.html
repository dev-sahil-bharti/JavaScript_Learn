<script>

    {   // create element in body
        const div = document.createElement('div');
        console.log(div);

        div.className = 'container'
        div.id = Math.round((Math.random() * 10) + 1)

        div.setAttribute('title', 'genrated title')

        div.style.backgroundColor = 'green'
        div.style.padding = '10px'

        // div.innerText = ' this is a create div in javaScript'
        const addText = document.createTextNode('this is an create by javaScript')
        div.appendChild(addText)

        /* show  on display*/
        document.body.appendChild(div)
    }

    // Create a < div > element dynamically
    function createDiv() {
        const div = document.createElement('div');
        console.log(div);

        div.className = 'container'
        div.id = Math.round(Math.random() * 10 + 1)

        div.setAttribute('title', 'genrated title')

        div.style.backgroundColor = 'green'
        div.style.padding = '10px'

        // div.innerText = ' this is a create div in javaScript'
        const addText = document.createTextNode('this is an create by javaScript')
        div.appendChild(addText)

        return div
    }
    // document.body.appendChild(createDiv())

    // Create a <H1> element dynamically
    function createH1() {
        const h1 = document.createElement('h1')
        console.log(h1);
        h1.className = 'title'
        h1.id = 'heading'
        const addText = document.createTextNode('THIS IS MAIN HEADING')
