
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h2>Number Guessing Game</h2>
        <p>Try and guesss a random number b/w 1 to 99</p>
        <p>You have 10 attempts to gusse the right number</p>
        <br>
        <form class="form">
            <label for="guessFild" id="guess">Guess a Number</label>
            <input type="text" class="guessFild" id="guessFild">
            <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">
        </form>
        <div class="resultPass">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
