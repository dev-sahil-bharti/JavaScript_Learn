<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form action="backend.Nodejs">
            <label for="hight">Height in CM</label>
            <input type="text" name="user-hight" id="hight">

            <label for="weight">Weight in KGs</label>
            <input type="text" name="user-weight" id="weight">

            <button>Calculate</button>
            <div id="results"></div>

            <h3>BMI Weight Guide</h3>
            <p>Underweight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </form>
    </div>
    <script src="scrept.js"></script>
</body>

</html>
