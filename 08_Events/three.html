<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    /* Overlay Full View */
    .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>My Image Gallery</h2>

  <!-- Gallery Grid -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1011/600/400" alt="Image 1">
    <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
    <img src="https://picsum.photos/id/1035/600/400" alt="Image 3">
    <img src="https://picsum.photos/id/1041/600/400" alt="Image 4">
    <img src="https://picsum.photos/id/1050/600/400" alt="Image 5">
    <img src="https://picsum.photos/id/1067/600/400" alt="Image 6">
  </div>

  <!-- Full View Overlay -->
  <div class="overlay" id="overlay">
    <span class="close" id="closeBtn">&times;</span>
    <img id="fullImg">
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const fullImg = document.getElementById("fullImg");
    const closeBtn = document.getElementById("closeBtn");
    const galleryImgs = document.querySelectorAll(".gallery img");

    // Click on image → show full view
    galleryImgs.forEach(img => {
      img.addEventListener("click", () => {
        overlay.style.display = "flex";
        fullImg.src = img.src;
      });
    });

    // Close overlay
    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    // Click outside image → close
    overlay.addEventListener("click", (e) => {
      if (e.target !== fullImg) {
        overlay.style.display = "none";
      }
    });
  </script>

</body>
</html>
